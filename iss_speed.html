<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2">
    <title>ISS Speed Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 80%;
            max-width: 900px;
            text-align: center;
            transition: 0.3s;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffdd57;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: 0.3s;
        }

        .speed {
            font-size: 1.8em;
            color: #ffdd57;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .speed p {
            margin: 0;
        }

        .details-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #ffdd57;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .details-btn:hover {
            background: #e6c44f;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>ISS Speed Detection</h1>
        <div class="container">
            <div class="image-container">
                <h3>Previous Image</h3>
                <img src="{{ url_for('static', filename='frame_a.jpg') }}" alt="Previous Image">
            </div>
            <div class="image-container">
                <h3>Current Image</h3>
                <img src="{{ url_for('static', filename='frame_b.jpg') }}" alt="Current Image">
            </div>
        </div>
        <div class="speed">
            <p>Speed: {{ speed }} km/s</p>
        </div>
        <a href="{{ url_for('details') }}" class="details-btn">About us</a>
    </div>
</body>
</html>
