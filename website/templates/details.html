<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Speed Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            transition: 0.3s;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            color: #ffdd57;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #ffdd57;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .back-btn:hover {
            background: #e6c44f;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>About us</h1>
	<h1>Small team of developers called
        RedEx
</h1>
	<h1>↓Team members↓</h1>
	<h2>Axel,Eta</h2>
	<img src="{{ url_for('details') }}" alt="ISS Speed Graph">
        <a href="{{ url_for('iss_speed') }}" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
