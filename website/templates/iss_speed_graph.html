<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Speed Graph</title>
</head>
<body>
    <h1>ISS Speed Over Time</h1>
    <img id="speedGraph" src="{{ url_for('get_speed_graph') }}?t={{ timestamp }}" alt="ISS Speed Graph">
    
    <script>
        function refreshGraph() {
            document.getElementById("speedGraph").src = "{{ url_for('get_speed_graph') }}" + "?t=" + new Date().getTime();
        }
        setInterval(refreshGraph, 5000);  // Refresh every 5 seconds
    </script>
</body>
</html>
